                        <p>关于使用Git出现“git Failed to connect to 127.0.0.1 port xxxx Connection refused”的问题解决方案</p>
<span id="more"></span>

<p><strong>问题描述</strong></p>
<p>最近在使用 git 拉取、提交代码的时候，会出现 git Failed to connect to 127.0.0.1 port xxxx: Connection refused 的问题。</p>
<p><strong>原因</strong>：无法连接到127.0.0.1: xxx端口: 连接被拒绝。</p>
<p><strong>解决方案</strong></p>
<p>思路：查询当前是否有代理，如果有就取消。</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">// 首先，查一下当前全局的 http 代理：</span><br><span class="line">git config --global http.proxy</span><br><span class="line">// 如果有代理，就取消</span><br><span class="line">git config --global --unset http.proxy</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 再查 https 的代理：</span><br><span class="line">git config --global https.proxy</span><br><span class="line">// 同样的，有就取消</span><br><span class="line">git config --global --unset https.proxy</span><br></pre></td></tr></table></figure>
